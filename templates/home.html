{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>持名法州系统首页</title>
    <!--先引入bootstrap的css-->
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap.min.css' %}">
    <!--bootstrap整合jqgrid样式-->
    <link rel="stylesheet" href="{% static 'jqgrid/css/trirand/ui.jqgrid-bootstrap.css' %}">
    <!--引入jquery-->
    <script src="{% static 'boot/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'boot/js/bootstrap.min.js' %}"></script>
    <!--引入jqgrid相关的js-->
    <script src="{% static 'jqgrid/js/i18n/grid.locale-cn.js' %}"></script>
    <!--整个后的js-->
    <script src="{% static 'jqgrid/js/trirand/jquery.jqGrid.min(1).js' %}"></script>

</head>
<body>

<!-- 导航 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- 导航标题 -->
        <div class="navbar-header">
            <a href="{% url 'home_index' %}" class="navbar-brand">持名法州管理系统</a>
        </div>
        <!-- 导航内容 -->
        <ul class="nav navbar-nav navbar-right">
            <li><a>欢迎:</a></li>
            <li><a href="#">退出登录 <span class="glyphicon glyphicon-log-out"></span></a></li>
        </ul>
    </div>
</nav>

<!-- 分割网页12份 -->
<div class="container-fluid">

    <!-- 左侧手风琴 -->
    <div class="col-xs-2">
        <!-- 用户管理 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#" data-toggle="collapse" data-parent="#accordion"><h4>用户管理</h4></a>
                </div>
            </div>
        </div>

        <!-- 文章管理 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#" data-toggle="collapse" data-parent="#accordion"><h4>文章管理</h4></a>
                </div>
            </div>
        </div>

        <!-- 专辑管理 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#" data-toggle="collapse" data-parent="#accordion"><h4>专辑管理</h4></a>
                </div>
            </div>
        </div>

        <!-- 轮播图管理 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#" data-toggle="collapse" data-parent="#accordion"><h4>轮播图管理</h4></a>
                </div>
            </div>
        </div>

    </div>

    <!-- 右侧欢迎、轮播图 -->
    <div class="col-xs-10">

        <!-- 欢迎界面 -->
        <div class="jumbotron">
            <h2 style="color:#898080;">欢迎来到持名法州后台管理系统</h2>
        </div>

        <!-- 轮播图 -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="{% static 'img/shouye/ad02.png' %}" style="width: 1000px">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="{% static 'img/shouye/ad03.png' %}" style="width: 1000px">
                    <div class="carousel-caption"></div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<br>
<div class="panel-footer">
    <div class="panel-title">
        <h6 style="text-align: center">@百知教育 baizhi@zparkhr.com.cn</h6>
    </div>
</div>
</body>
</html>
