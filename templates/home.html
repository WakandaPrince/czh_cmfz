{% load static %}
{% load cache %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>持名法州系统首页</title>
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'boot/css/back.css' %}">
    <link rel="stylesheet" href="{% static 'jqgrid/css/trirand/ui.jqgrid-bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'jqgrid/css/jquery-ui.css' %}">
    <script src="{% static 'boot/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'boot/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'jqgrid/js/trirand/src/jquery.jqGrid.js' %}"></script>
    <script src="{% static 'jqgrid/js/trirand/i18n/grid.locale-cn.js' %}"></script>
    <script src="{% static 'echart/echarts.min.js' %}"></script>
    <script src="{% static 'echart/china.js' %}"></script>
    <script src="{% static 'kindeditor/kindeditor-all-min.js' %}"></script>
    <script src="{% static 'kindeditor/lang/zh-CN.js' %}"></script>
    <script>
        KindEditor.ready(function (K) {
            K.create('#editor_id',
                {
                    width: '800px',
                    height: '300px',
                    items: [
                        'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
                        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
                        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
                        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
                        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
                        'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
                        'anchor', 'link', 'unlink', '|', 'about'
                    ],
                    resizeType: 2,
                    uploadJson: "{% url 'article:upload_img' %}",
                    allowFileManager: true,
                    fileManagerJson: "",
                    afterBlur: function () {
                    }
                }
            );
        });
    </script>
</head>
<body>

<!-- 导航 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- 导航标题 -->
        <div class="navbar-header">
            <a href="{% url 'home_index' %}" class="navbar-brand">持名法州管理系统</a>
        </div>
        <!-- 导航内容 -->
        <ul class="nav navbar-nav navbar-right">
            <li><a>欢迎:</a></li>
            <li><a href="#">退出登录 <span class="glyphicon glyphicon-log-out"></span></a></li>
        </ul>
    </div>
</nav>

<!-- 分割网页12份 -->
<div class="container-fluid">

    <!-- 左侧手风琴 -->
    <div class="col-xs-2">
        <!-- 用户管理 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#aa" data-toggle="collapse" data-parent="#accordion"><h4>用户管理</h4></a>
                </div>
            </div>
            <div id="aa" class="panel-collapse collapse ">
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <a style="font-weight: bold;"
                               href="javascript:$('#centerLayout').load('{% static "static_html/user_list.html" %}')">注册用户列表</a>
                        </li>
                        <li>
                            <a style="font-weight: bold;"
                               href="javascript:$('#centerLayout').load('{% static "static_html/added_user_echart.html" %}')">用户注册趋势</a>
                        </li>
                        <li><a style="font-weight: bold;"
                               href="javascript:$('#centerLayout').load('{% static 'static_html/user_num_map.html' %}')">用户地区分布</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 文章管理 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#bb" data-toggle="collapse" data-parent="#accordion"><h4>文章管理</h4></a>
                </div>
            </div>
            <div id="bb" class="panel-collapse collapse ">
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <a style="font-weight: bold;"
                               href="javascript:$('#centerLayout').load('{% static "static_html/article_kindeditor.html" %}')">添加文章</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <!-- 专辑管理 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#cc" data-toggle="collapse" data-parent="#accordion"><h4>专辑管理</h4></a>
                </div>
            </div>
        </div>

        <!-- 轮播图管理 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <a href="#dd" data-toggle="collapse" data-parent="#accordion"><h4>轮播图管理</h4></a>
                </div>
            </div>
            <div id="dd" class="panel-collapse collapse ">
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <a href="Javascript:$('#centerLayout').load('{% static "static_html/banner.html" %}')">轮播图列表</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <!-- 右侧欢迎、轮播图 -->
    <div class="col-xs-10" id="centerLayout">

        <!-- 欢迎界面 -->
        <div class="jumbotron">
            <h2 style="color:#898080;">欢迎来到持名法州后台管理系统</h2>
        </div>

        <!-- 轮播图 -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="{% static 'img/shouye/ad02.png' %}" style="width: 1000px">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="{% static 'img/shouye/ad03.png' %}" style="width: 1000px">
                    <div class="carousel-caption"></div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<br>
<div class="panel-footer">
    <div class="panel-title">
        <h6 style="text-align: center">@百知教育 baizhi@zparkhr.com.cn</h6>
    </div>
</div>
<ul class="nav nav-tabs">
    <li class="active"><a href="#" style="font-weight: bold">文章信息</a></li>
    <li><a style="font-weight: bold" onclick="showAddArticle();">添加文章</a></li>
    <div class="input-group" style="float: right;width: 30%">
        <input type="text" id="esContent" class="form-control" placeholder="请输入搜索内容" aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon2"><a href="javascript:void(0)" id="searchES">点击搜索</a></span>
    </div>
</ul>
<div class="panel panel-default">
    <table id="articleTable"></table>
    <div id="articlePager" style="width: auto;height: 50px"></div>
</div>

<div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="width:750px">
            <!--模态框标题-->
            <div class="modal-header">
                <!-- 用来关闭模态框的属性:data-dismiss="modal" -->
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">编辑用户信息</h4>
            </div>

            <!--模态框内容体-->
            <div class="modal-body">
                <form action="//" class="form-horizontal"
                      id="addArticleFrom">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">标题</label>
                        <div class="col-sm-5">
                            <input type="text" name="title" id="title" placeholder="请输入标题" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">分类</label>
                        <div class="col-sm-5">
                            <select class="form-control" name="category" id="status">
                                <option value="1">上师言教</option>
                                <option value="2">显密法要</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <textarea id="editor_id" name="content" style="width:700px;height:300px;">
                            </textarea>
                        </div>
                    </div>
                    <input id="addInsertImg" name="insertImg" hidden>
                </form>
            </div>
            <!--模态页脚-->
            <div class="modal-footer" id="modal_footer">

            </div>
        </div>
    </div>
</div>

</body>
</html>
